<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/f0970786f7.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
    <link rel="stylesheet" href="css/simple-lightbox.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>McKevitt WebDesign | Contact</title>
</head>

<body id="contact">
    <nav class="navbar">
        <div class="container">
            <a href="index.html">
                <h1 class="logo">McKevitt Web Design</h1>
            </a>
            <ul class="nav">
                <li><a href="about.html">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#programming">Programming</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!--CONTACT FORM-->
    <section class="contact-section">
        <div class="container-contact">
            <h1>Contact</h1>
            <form action="POST" data-netlify="true">
                <div class="row">
                    <div class="col-25">
                        <label for="fname">Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Email</label>
                    </div>
                    <div class="col-75">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="intention">Intention</label>
                    </div>
                    <div class="col-75">
                        <select id="intention" name="intention">
                            <option value="select">Select</option>
                            <option value="website">I'd like to buy a website!</option>
                            <option value="question">I'd like to ask a question. </option>
                            <option value="comment">I'd like to leave a comment. </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="subject">Message</label>
                    </div>
                    <div class="col-75">
                        <textarea id="message" name="message" placeholder="How can I help you? "
                            style="height:200px"></textarea>
                    </div>
                </div>
                <div class="row">
                    <button class="contact-btn" type="submit" value="Submit">Submit</button>
                </div>
            </form>
        </div>
    </section>


</body>

</html>
